<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Yentapp Child Signup</title>
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
</head>
<body>
<div id="fb-root"></div>
<script>
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5&appId=1667081833550968";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
  
  function afterFBLogin() {
    FB.getLoginStatus(function(res) {
      if (res.status === 'connected') {
        $.post(window.location.pathname, {access_token: FB.getAccessToken()}, afterCreateMom);
      } else if (res.status === 'not_authorized') {
        $('#status').html('Please log into Yentapp.');
      } else {
        $('#status').html('Please log into Facebook.');
      }
    });
  }
  
  function afterCreateMom(user) {
    $('#status').html('Thank you, ' + user.name + '. Your mother loves you.');
  }
</script>

<div
  class="fb-login-button"
  data-max-rows="1"
  data-size="xlarge"
  data-onlogin="afterFBLogin"
  data-show-faces="false"
  data-auto-logout-link="false"
  scope="user_friends,user_about_me,user_actions.books,user_actions.fitness,user_actions.music,user_actions.news,user_actions.video,user_birthday,user_education_history,user_events,user_games_activity,user_hometown,user_likes,user_location,user_managed_groups,user_photos,user_posts,user_relationships,user_relationship_details,user_religion_politics,user_tagged_places,user_videos,user_website,user_work_history"></div>

<div id="status"></div>
</body>
</html>
