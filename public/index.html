<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Yentapp</title>
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
</head>
<body>
<div id="fb-root"></div>
<script>
  window.fbAsyncInit = function() {
    $('#signup').click(function() {
      var scope = [
        'email',
        'public_profile',
        'publish_actions',
        'user_friends',
        'user_posts'
      ];
      
      FB.login(afterLogin, {scope: scope.join(',')});
    });
  };
  
  function afterLogin(res) {
    if (FB.getAccessToken()) {
      $.post('/mothers', {access_token: FB.getAccessToken()}, afterCreate);
    } else {
      alert('login failed');
    }
  }
  
  function afterCreate() {
    var url = 'https://www.facebook.com/dialog/send' +
      '?app_id=1667081833550968' +
      '&link=' + encodeURIComponent('https://www.yentapp.xyz/child-signup/' + momId) +
      '&redirect_uri=' + encodeURIComponent('https://www.yentapp.xyz/invite-child');
    
    window.location = url;
  }
  
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5&appId=1667081833550968";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
</script>
<a id="signup" href="#">Signup</a>
</body>
</html>
