<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Yentapp</title>
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
</head>
<body>
<div id="fb-root"></div>
<script>
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5&appId=1667081833550968";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
  
  function postAccessToken() {
    $.post('/mothers', {access_token: FB.getAccessToken()}, function(res) {
      $('#status').html('ok');
    });
  }
  
  function onlogin() {
    FB.getLoginStatus(function(res) {
      if (res.status === 'connected') {
        postAccessToken();
      } else if (res.status === 'not_authorized') {
        $('#status').html('Please log into Yentapp.');
      } else {
        $('#status').html('Please log into Facebook.');
      }
    });
  }
</script>

<div
  class="fb-login-button"
  data-max-rows="1"
  data-size="xlarge"
  data-onlogin="onlogin"
  data-show-faces="false"
  data-auto-logout-link="false"
  scope="email,public_profile,user_friends,publish_actions"></div>
  
<div id="status"></div>

</body>
</html>
