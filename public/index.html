<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Yentapp</title>
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <style>
    #invite-button {
      display: none;
    }
  </style>
</head>
<body>
<div id="fb-root"></div>
<script>
  window.fbAsyncInit = function() {
    afterFBLogin();
  };

  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5&appId=1667081833550968";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
  
  function afterFBLogin() {
    FB.getLoginStatus(function(res) {
      if (res.status === 'connected') {
        $.post('/mothers', {access_token: FB.getAccessToken()}, afterCreateMom);
      } else if (res.status === 'not_authorized') {
        $('#status').html('Please log into Yentapp.');
      } else {
        $('#status').html('Please log into Facebook.');
      }
    });
  }
  
  function afterCreateMom(user) {
    $('#status').html('Hello, ' + user.name);
    
    $('#invite-button').click(function() {
      inviteChild(user.id);
    });
    
    $('#invite-button').show();
  }
  
  function inviteChild(momId) {
    var url = 'https://www.facebook.com/dialog/send' +
      '?app_id=1667081833550968' +
      '&link=' + encodeURIComponent('http://www.yentapp.xyz/child-of/' + momId) +
      '&redirect_uri=' + encodeURIComponent('http://localhost:5000');
    
    window.location = url;
  }
</script>

<div
  class="fb-login-button"
  data-max-rows="1"
  data-size="xlarge"
  data-onlogin="afterFBLogin"
  data-show-faces="false"
  data-auto-logout-link="false"
  scope="email,public_profile,user_friends,publish_actions,user_posts"></div>
  
<div id="status"></div>
<button id="invite-button">Invite child</button>
</body>
</html>
