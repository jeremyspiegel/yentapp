<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Yentapp</title>
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <style>
    h2 {
        font-family: 'Verdana';
        text-align: center;
    }
    div {
        text-align: center;
    }
    .white {
        background: rgba(241, 237, 237, 0.5);
    }
    .image {
        background-size: 100%;
        background-repeat: no-repeat;
        background-image: url("./images/endPhoto.jpg");
    }
    #invite-another {
      display: none;
    }
  </style>
</head>
<body class="image">
<div id="fb-root"></div>
<script>
  window.fbAsyncInit = function() {
    FB.getLoginStatus(function(res) {
      if (res.status !== 'connected') {
        return;
      }

      FB.api('me', function(me) {
        $('#invite-another').click(function() {
          inviteAnother(me);
        });

        $('#invite-another').show();
      });
    });
  };

  function inviteAnother(mom) {
    var url = 'https://www.facebook.com/dialog/send' +
      '?app_id=1667081833550968' +
      '&link=' + encodeURIComponent('https://yentapp.xyz/child-signup/' + mom.id) +
      '&redirect_uri=' + encodeURIComponent('https://yentapp.xyz/invitation-sent');

    window.location = url;
  }

  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5&appId=1667081833550968";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
</script>
<div class="white">
<h2>Smothering Activated. </h2>
<h2>We will take care of your darling.</h2>
<h2>Go treat yourself <em>for once</em>.</h2>
</div>
</body>
</html>
